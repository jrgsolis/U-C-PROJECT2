<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uber Games</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Uber Games</h1>
      <h3>The greatest resource for buying games!</h3>
      <hr>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Listings</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Add Listing</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="gametitle">Game Title</label>
                <input type="text" class="form-control" id="title">
              </div>

              <div class="form-group">
                <label for="condition">Condition</label>
                <input type="text" class="form-control" id="condition">
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description">
              </div>

              <div class="form-group">
                <label for="price"> Price </label>
                <input type="text" class="form-control" id="price">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Post</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newListing = {
        name: $("#title").val().trim(),
        condition: $("#condition").val().trim(),
        description: $("#description").val().trim(),
        price: $("#price").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/listings", newListing)
        .then(function(data) {
          console.log("add.html", data);
          alert("Adding your Listing...");
        });
    });
  </script>

</body>
</html>
